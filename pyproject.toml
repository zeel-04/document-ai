[project]
name = "document-ai"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "google-genai>=1.57.0",
    "loguru>=0.7.3",
    "openai>=2.15.0",
    "pdfplumber>=0.11.9",
    "python-dotenv>=1.2.1",
]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
]

[tool.ruff.lint]
select = ["I"]
exclude = ["notebooks/"]

[tool.ty.src]
exclude = ["notebooks/"]

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "document_ai"
module-root = ""
